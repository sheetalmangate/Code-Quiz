<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script defer src="./assets/scripts/leaderboard.js"></script>
</head>
<body>
  <header>
    <nav class="navbar bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand fs-1" href="index.html">Code Quiz</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="leaderboard.html">Leaderboard</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Quiz
              </a>
              <ul id="quiz-list" class="dropdown-menu">
                <li><span data-id="1" class="dropdown-item">HTML Quiz</span></li>
                <li><span data-id="2" class="dropdown-item">CSS Quiz</span></li>
                <li><span data-id="3" class="dropdown-item">Javascript Quiz</span></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <h1>Leaderboard</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Username</th>
          <th>Quiz Type</th>
          <th>Score</th>
          <th>Total Questions</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Leaderboard data will be inserted here -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
