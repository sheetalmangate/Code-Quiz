<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-name goes here</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/quiz.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script defer src="./assets/scripts/logic.js"></script>
    <script defer src="./assets/scripts/quiz.js"></script>
    <script defer src="./assets/scripts/questions.js"></script>

</head>
<body>
    <header class="">
        <nav class="navbar bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand fs-1" href="index.html">Code Quiz</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="leaderboard.html">Leaderboard</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Quiz
                  </a>
                  <ul id="quiz-list" class="dropdown-menu">
                    <li><span data-id="1" class="dropdown-item" >HTML Quiz</span></li>
                    <li><span data-id="2" class="dropdown-item" >CSS Quiz</span></li>
                    <li><span data-id="3" class="dropdown-item" >Javascript Quiz</span></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
      </nav>
    </header>
    <main>
      <div id="quiz-info" class="card">
        <h3 id="quiz-name"></h3>
        <p id="quiz-desc"></p>
        <p>Total Questions: <span id="quiz-ques"></span></p>
        <button id="btn-start-quiz" class="btn btn-primary">Start >></button>
      </div>
      <div id="quiz-error" class="card d-none">
        Please select quiz from dropdown.
      </div>
  
      <div id="modal-username" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please Enter Username</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="text" name="username" id="username"  placeholder="username">
              <p id="username-error" class="d-none error-msg"></p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="btn-start-quiz-modal" type="button" class="btn btn-primary">Start Quiz</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
